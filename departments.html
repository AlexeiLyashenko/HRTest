<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Демо ОК</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/left-nav-style.css">
    <link rel="stylesheet" href="css/modalForm.css">
</head>
<body>
<!--
    Скрытый checkbox, отвечающий за переключение панели, должен быть в верхней части документа, лучше сразу после тега
    `<body>`

    `id` атрибут предназначен для связки с атрибутом `for` тега <label>

    Атрибут `hidden` указывает состояние «скрытый» у текущего элемента
    -->
<input type="checkbox" id="nav-toggle" hidden>
<!--
Выдвижную панель размещаете ниже
флажка (checkbox), но не обязательно
непосредственно после него, например
можно и в конце страницы
-->
<nav class="nav">
    <!--
Метка с именем `id` чекбокса в `for` атрибуте
Символ Unicode 'TRIGRAM FOR HEAVEN' (U+2630)
Пустой атрибут `onclick` используем для исправления бага в iOS < 6.0
См: http://timpietrusky.com/advanced-checkbox-hack
-->
    <label for="nav-toggle" class="nav-toggle" onclick></label>
    <!--
Здесь размещаете любую разметку,
если это меню, то скорее всего неупорядоченный список <ul>
-->
    <h2 class="logo">
        <a href="/HRTest/departments.html">Отдел Кадров</a>
    </h2>
    <ul>
        <li><a href="/HRTest/departments.html">Отделы</a>
        <li><a href="/HRTest/employees.html">Сотрудники</a>
        <li><a #3>Справочник</a>
    </ul>
</nav>
<!--
Маска (затемнение) основного контента при включенной панели
по-умолчанию данная фишка не используется, если оно вам надо,
    просто расккоментируйте div-контейнер ниже

<div class="mask-content"></div>
    -->

<!--
Далее размещаем любую разметку,
много слов, картинки и т.д...
-->
<div id="openModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Редактирование</h3>
                <a href="#close" title="Close" class="close">×</a>
            </div>
            <div id="modal-body" class="modal-body">

            </div>
        </div>
    </div>
</div>
<main role="main">
    <article>
        <header>
            <h1 class="header__title">Отделы:</h1>
        </header>
        <section>
            <div id="Departments">

            </div>
            <button class="btn btn-update" onclick="getDepartments()">Обновить список</button>
            <script src="js/Departments.js">getDepartments()</script>

        </section>
        <hr>
    </article>
    <article>
        <header>
            <h1 class="header__title">Добавить Отдел:</h1>
        </header>
        <section>
            <p>
                <input type="text" id="jName" placeholder="name">
                <input type="text" id="jAbbreviation" placeholder="abbreviation">
                <input type="text" id="jDescription" placeholder="description">
            </p>
            <button class="btn btn-add" onclick=clickAdd()>Добавать</button>

            <script src="js/Departments.js">getDepartments()</script>
        </section>
        <hr>
    </article>
</main>
</body>
</html>
